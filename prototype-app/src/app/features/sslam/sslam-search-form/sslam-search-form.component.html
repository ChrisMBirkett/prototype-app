<div class="page-header">
    <h1>SSLAM Search</h1>
</div>
<form class="form-inline" [formGroup]="searchForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="container-fluid">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="sowMetricIdSearchSelect">Metric:
                </label>
                <select id="sowMetricIdSearchSelect" class="form-control" style="width: 100%;" formControlName="sowMetricId"
                    (change)="onSowMetricSelectChanged($event.target.value)">
                    <option></option>
                    <option *ngFor="let metric of metrics;" [value]="metric.sowMetricId">{{metric.sowMetricDescription}}</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="stateSearchSelect">State:
                </label>
                <select id="stateSearchSelect" class="form-control" style="width: 100%;" formControlName="state"
                    (change)="onStateSelectChanged($event.target.value)">
                    <option></option>
                    <option *ngFor="let state of states" [value]="state.stateOfService">{{state.stateOfService}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="masterIdSearchSelect">Court:
                </label>
                <select id="masterIdSearchSelect" class="form-control" style="width: 100%;" formControlName="masterId">
                    <option></option>
                    <option *ngFor="let court of searchLists?.courts" [value]="court.masterId">{{court.masterId}}</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="fileTypeIdSearchSelect">File Type:
                </label>
                <select id="fileTypeIdSearchSelect" class="form-control" style="width: 100%;" formControlName="fileTypeId">
                    <option></option>
                    <option *ngFor="let fileType of searchLists?.fileTypes" [value]="fileType.fileTypeId">{{fileType.fileTypeId}}:
                        {{fileType.fileTypeName}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="courtTypeSearchSelect">Court Type:
                </label>
                <select id="courtTypeSearchSelect" class="form-control" style="width: 100%;" formControlName="courtType">
                    <option></option>
                    <option *ngFor="let courtType of searchLists?.courtTypes" [value]="courtType.courtType">{{courtType.courtType}}:
                        {{courtType.typeDescriptor}}</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="vendorIdSearchSelect">Select Supplier:
                </label>
                <select id="vendorIdSearchSelect" class="form-control" style="width: 100%;" formControlName="vendorId">
                    <option></option>
                    <option *ngFor="let supplier of searchLists?.suppliers" [value]="supplier.vendorId">{{supplier.businessName}}</option>
                </select>
            </div>
        </div>
        <div style="margin-bottom: 1em">
            <button type="submit" [disabled]="searchForm.invalid" class="btn btn-success">Search</button>
        </div>
    </div>
</form>
